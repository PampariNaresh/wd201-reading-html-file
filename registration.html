<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Form</title>
</head>

<body>
  <header style="text-align: center"></header>
  <h1>Fill the Below Form</h1>
  <div class="main">
    <div class="form">
      <h4 style="text-align: center">Register Form</h4>
      <form id="user-form">
        <label for="name">Name : </label>
        <input required type="text" name="name" id="name" />
        <br />
        <br />
        <label for="email">Email : </label>
        <input required type="email" name="email" id="email" />
        <br />
        <br />
        <label for="password">Password : </label>
        <input required type="password" name="password" id="password" />
        <br />
        <br />
        <label for="dob">DOB : </label>
        <input required type="date" name="dob" id="dob" />
        <br />
        <br />
        <input style="width: 40px" type="checkbox" name="acceptTerms" id="acceptTerms" />
        <label for="acceptTerms">Accept terms & Conditions</label>
        <br />
        <br />
        <input style="background-color:black; color: white" type="submit" value="Submit" />
      </form>
    </div>
  </div>
  <div id="entrytbale"></div>
  <script src="./jsfile.js">

  </script>
</body>

</html>
